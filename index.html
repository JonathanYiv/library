<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Library</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="holes">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
      <table id="library">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
        <tbody>
          <td>
            <input type="text" id="title">
          </td>
          <td>
            <input type="text" size="10" id="author">
          </td>
          <td>
            <input type="text" size="5" id="pages">
          </td>
          <td>
            <button id="add">Add Book</button>
          </td>
        </tbody>
      </table>
      <!-- Remove Book Button -->
    </main>
    <script src="assets/js/library.js"></script>
  </body>
</html>
